<div class="experiencia about container-fluid card my-2 pe-0 ps-0">
  <div class="card-header d-flex justify-content-between">
    <h2 class="fs-1">Experiencia</h2>
    <div class="edit-tools">
      <button><i class="bi bi-plus-square"></i></button>
    </div>
  </div>
  <ol class="list-group list-group-flush">
    <li class="list-group-item" *ngFor="let experience_item of experience_list">
      <div class="row">
        <div class="col-md-10 d-md-flex align-items-center">
          <img
            [src]="experience_item.img || 'https://via.placeholder.com/200'"
            alt="logo companÃ­a"
            class="img-fluid d-block"
          />
          <div
            class="info-exp-item mx-md-3 d-flex flex-column justify-content-center"
          >
            <p class="title-info fs-2 mb-0">{{ experience_item.position }}</p>
            <p class="role-info fs-4 text-secondary mb-0">
              {{ experience_item.companyName }}
            </p>
            <p class="date-info fs-5 text-secondary">
              {{ experience_item.date }}
            </p>
            <p class="fs-5 text-secondary">{{ experience_item.location }}</p>
          </div>
        </div>
        <div class="col-12 col-md-2 text-end pt-2">
          <div class="edit-tools">
            <button><i class="bi bi-pencil-square"></i></button>
            <button><i class="bi bi-trash-fill"></i></button>
          </div>
        </div>
      </div>
    </li>
  </ol>
  <!--ol experience-->
</div>
